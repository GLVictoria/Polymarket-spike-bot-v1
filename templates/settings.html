<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySpike Settings</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1f2937;
            --accent: #10b981;
            --accent-hover: #059669;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border: #374151;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #34d399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .nav-links a.active {
            background: var(--accent);
            color: white;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        label .required {
            color: var(--danger);
        }

        input {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid var(--border);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        .help-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .warning-box svg {
            flex-shrink: 0;
            color: var(--warning);
        }

        .warning-box p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="color: var(--accent)">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <h1>PolySpike Settings</h1>
            </div>
            <nav class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/settings" class="active">Settings</a>
            </nav>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let settingsData = {};

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                settingsData = await res.json();
                renderSettings();
            } catch (e) {
                showToast('Failed to load settings', 'error');
            }
        }

        function renderSettings() {
            const content = document.getElementById('content');

            const categoryTitles = {
                wallet: 'üîê Wallet Configuration',
                trading: 'üìà Trading Parameters',
                risk: 'üéØ Risk Management',
                advanced: '‚öôÔ∏è Advanced Settings'
            };

            let html = `
                <div class="warning-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <p>Changes require a bot restart to take effect. Private key is masked for security.</p>
                </div>
            `;

            for (const [category, fields] of Object.entries(settingsData)) {
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">${categoryTitles[category] || category}</span>
                        </div>
                        <div class="card-body">
                `;

                const fieldEntries = Object.entries(fields);
                for (let i = 0; i < fieldEntries.length; i += 2) {
                    const [key1, config1] = fieldEntries[i];
                    const [key2, config2] = fieldEntries[i + 1] || [null, null];

                    if (key2) {
                        html += `<div class="form-row">`;
                        html += renderField(key1, config1);
                        html += renderField(key2, config2);
                        html += `</div>`;
                    } else {
                        html += renderField(key1, config1);
                    }
                }

                html += `
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="actions">
                    <button class="btn btn-primary" onclick="saveSettings()" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Save Settings
                    </button>
                </div>
            `;

            content.innerHTML = html;
        }

        function renderField(key, config) {
            const inputType = config.type === 'password' ? 'password' :
                config.type === 'number' ? 'text' : 'text';
            const required = config.required ? '<span class="required">*</span>' : '';

            let helpText = '';
            if (key === 'PK') {
                helpText = '<p class="help-text">Only the last 4 characters are shown for security</p>';
            } else if (key === 'spike_threshold' || key === 'pct_profit' || key === 'pct_loss' || key === 'slippage_tolerance') {
                helpText = '<p class="help-text">Enter as decimal (e.g., 0.03 = 3%)</p>';
            }

            return `
                <div class="form-group">
                    <label for="${key}">${config.label} ${required}</label>
                    <input 
                        type="${inputType}" 
                        id="${key}" 
                        name="${key}" 
                        value="${config.value || ''}"
                        placeholder="${config.required ? 'Required' : 'Optional'}"
                        ${inputType === 'password' ? 'autocomplete="off"' : ''}
                    >
                    ${helpText}
                </div>
            `;
        }

        async function saveSettings() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = 'Saving...';

            const data = {};
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.value) {
                    data[input.name] = input.value;
                }
            });

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    showToast(result.message, 'success');
                } else {
                    showToast(result.error || 'Failed to save', 'error');
                }
            } catch (e) {
                showToast('Failed to save settings', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Save Settings
            `;
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 4000);
        }

        // Load settings on page load
        loadSettings();
    </script>
</body>

</html>
