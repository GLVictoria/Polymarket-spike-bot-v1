services:
  polyspike-bot:
    build: .
    container_name: polyspike-bot
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      # Mount config directory (avoids Docker creating .env as directory if missing)
      - ./config:/app/config
      # Persist logs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
